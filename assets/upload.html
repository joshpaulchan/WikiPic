<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PMWiki Image Uploader</title>
	<!-- CSS -->
	<!-- [Google Fonts] -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<!-- [Bootstrap] Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- [Bootstrap] Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- [Dropzone] -->
	<link rel="stylesheet" type="text/css" href="lib/dropzone/dropzone-basic.css">
	<link rel="stylesheet" type="text/css" href="lib/dropzone/dropzone.css">
	<!-- [Klaxon] -->
	<link rel="stylesheet" type="text/css" href="lib/klaxon/klaxon.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- JS -->
	<!-- [Dropzone] -->
	<script src="lib/dropzone/dropzone.js"></script>
	<!-- [Klaxon] -->
	<script src="lib/klaxon/klaxon.js"></script>
	<!-- [JQuery] -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- [Bootstrap] Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>
	<!-- HEADER START -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<h3>PMWiki Image Uploader</h3>
		</div>
	</nav>
	<!-- HEADER END -->

	<!-- UPLOADER START -->
	<div class="container">
		<div class="row">
			<h3>Upload Images</h3>
		</div>
		<!-- File Input -->
		<div class="row upload-frame">
			<div class="col-sm-6">
				<form action="api/upload" class="dropzone" id="uploadFormDD" multiple>
				</form>
			</div>
			<div class="col-sm-1">
				or
			</div>
			<div class="col-sm-5">
				<form id="uploadFormFS" action="api/upload" method="post" >
					<div class="form-group form-group-lg">
						<!-- <span>or</span> -->
						<label class="sr-only" for="uploadFormFS">File Select</label>
						<input type="file" multiple/>
						<input id="upBtn" class="centered btn btn-lg" type="submit" value="Upload" name="submit" disabled/>
				   </div>
				</form>
			</div>
		</div>
	</div>
	<div id="alert-list">
	</div>
	<!-- UPLOADER END -->
	<script src="js/main.js"></script>
</body>
</html>
