<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PMWiki Image Uploader</title>
	<!-- CSS -->
	<!-- [Bootstrap] Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- [Bootstrap] Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- JS -->
	<!-- [JQuery] -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- [Bootstrap] Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- HEADER START -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<h3>PMWiki Image Uploader</h3>
		</div>
	</nav>
	<!-- HEADER END -->

	<!-- UPLOADER START -->
	<div class="container">

		<form id="uploadForm" enctype="multipart/form-data" action="api/upload" method="post" class="form-inline centered" >
			<div class="form-group form-group-lg">
				<label class="sr-only" for="wikiImage">Image Uploade:</label>
				<input class="form-control input-lg" type="file" name="wikiImage" id="wikiImage"/>
			</div>
			<div class="form-group form-group-lg">
				<input class="btn btn-lg btn-default" type="submit" value="Upload" name="submit" />
			</div>
		</form>

	</div>
	<!-- UPLOADER END -->

	<!-- GALLERY START -->
	<div class="container">
		<ul>
			<li>
				<a href="#" class="thumbnail">
					<div class="placeholder-img">171x180</div>
				</a>
			</li>
			<li>
				<a href="#" class="thumbnail">
					<div class="placeholder-img">171x180</div>
				</a>
			</li>
			<li>
				<a href="#" class="thumbnail">
					<div class="placeholder-img">171x180</div>
				</a>
			</li>
			<li>
				<a href="#" class="thumbnail">
					<div class="placeholder-img">171x180</div>
				</a>
			</li>
			<li>
				<a href="#" class="thumbnail">
					<div class="placeholder-img">171x180</div>
				</a>
			</li>
		</div>
	</div>
	<!-- GALLERY END -->
</body>
</html>
